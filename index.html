                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) { console.error(error); return initialValue; }
            });

        const StorageInfo = ({ used, total }) => {
            const formatBytes = (bytes, decimals = 2) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            };
            const usedPercent = total > 0 ? (used / total) * 100 : 0;
            return (
                <div className="bg-gray-800 p-4 rounded-lg shadow-lg">

                        {currentUser ? (
                            <>
                                <StorageInfo used={usedStorage} total={userRole.limit} />
                                {/* Folder and File table UI here */}
                                <div className="text-center py-4">
                                    <h2 className="text-xl font-bold">Welcome {userRole.name}</h2>
                                    <p>This is your file management view.</p>
                                </div>
                            </>
                        ) : (
                            <div className="text-center py-20">
                                <h2 className="text-3xl font-bold text-white mb-4">Welcome to AI QEZ BACKUP</h2>
                                <p className="text-gray-400 text-lg">Please log in to manage your files.</p>
                            </div>
                        )}
                    </main>
                    {/* All modals for user file management */}
                    {modal.type === 'confirm_logout' && (
                        <ConfirmActionModal title="Logout" message="Are you sure you want to logout?" onConfirm={confirmLogout} onCancel={() => setModal({ type: null })} confirmVariant="logout" confirmText="Logout"/>
                    )}
                    {modal.type === 'password_delete' && (
                        <PasswordPromptModal action="delete" onClose={() => setModal({ type: null })} onSubmit={confirmFileDelete} />
                    )}
                </div>
            );
        };

        // --- Admin Dashboard ---
        
        const AdminSidebar = ({ activePage, setActivePage, onLogout, isMobileMenuOpen, setMobileMenuOpen, accessiblePages }) => {
            const menuItems = [
                { id: 'panel', label: 'Panel', icon: <ICONS.Dashboard /> },
                { id: 'content', label: 'Content', icon: <ICONS.Content /> },
                { id: 'files', label: 'Files', icon: <ICONS.Files /> },
                { id: 'formats', label: 'Formats', icon: <ICONS.Formats /> },
                { id: 'folders', label: 'Folders', icon: <ICONS.Folders /> },
                { id: 'settings', label: 'Settings', icon: <ICONS.Settings /> },
            ];

            const visibleItems = menuItems.filter(item => accessiblePages.includes(item.id));

            return (
                <aside className={`fixed lg:relative inset-y-0 left-0 w-64 bg-gray-800 shadow-md transform lg:transform-none transition-transform duration-300 z-40 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                    <div className="flex flex-col h-full">
                        <div className="p-4 border-b border-gray-700">
                            <h1 className="text-2xl font-bold text-white text-center">Admin Panel</h1>
                        </div>
                        <nav className="flex-1 p-2 space-y-2">
                            {visibleItems.map(item => (
                                <button key={item.id} onClick={() => { setActivePage(item.id); if(isMobileMenuOpen) setMobileMenuOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-md text-lg transition-colors ${activePage === item.id ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700'}`}>
                                    {item.icon}<span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-gray-700">
                             <AppButton onClick={onLogout} variant="logout" className="w-full flex items-center justify-center gap-2">
                                <ICONS.Logout /> Logout
                            </AppButton>
                        </div>
                    </div>
                </aside>
            );
        };
        
        // ... Other AdminDashboard components (PanelPage, ContentPage, etc.) remain the same
        const DashboardPanelPage = ({ backups, roles, currentUser }) => {
            const usedStorage = useMemo(() => backups.reduce((acc, file) => acc + file.size, 0), [backups]);
            const usedPercent = TOTAL_STORAGE_BYTES > 0 ? (usedStorage / TOTAL_STORAGE_BYTES) * 100 : 0;
            const totalUsers = Object.keys(roles).length;
            const activeUsers = currentUser ? 1 : 0; // Simplified for local version

            const StatCard = ({ title, value, icon, subtext }) => (
                <div className="bg-gray-800 p-6 rounded-lg shadow-lg flex items-center justify-between">
                    <div>
                        <p className="text-sm text-gray-400">{title}</p>
                        <p className="text-3xl font-bold">{value}</p>
                        <p className="text-xs text-gray-500">{subtext}</p>
                    </div>
                    <div className="bg-gray-700 p-3 rounded-full">{icon}</div>
                </div>
            );

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6">Dashboard</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                        <StatCard title="Total Volume" value={`${(usedPercent).toFixed(2)}%`} subtext="16 TB Total" icon={<ICONS.Disk />} />
                        <StatCard title="Used Volume" value={`${(usedStorage / (1024**4)).toFixed(2)} TB`} subtext="Across all users" icon={<ICONS.Disk color="blue"/>} />
                        <StatCard title="Total Number of Users" value={totalUsers} subtext="All registered roles" icon={<ICONS.Users />} />
                        <StatCard title="Number of Active Users" value={activeUsers} subtext="Currently logged in" icon={<ICONS.Users color="green" />} />
                    </div>
                </div>
            );
        };

        const AdminDashboard = ({ currentUser, roles, onLogout, ...props }) => {
            const [activePage, setActivePage] = useState('panel');
            const [isMobileMenuOpen, setMobileMenuOpen] = useState(false);
            const userRole = roles[currentUser];

            const renderPage = () => {
                if (!userRole.dashboardAccess.includes(activePage)) {
                    // Fallback to the first accessible page if current is not allowed
                    setActivePage(userRole.dashboardAccess[0]);
                    return null;
                }
                switch (activePage) {
                    case 'panel': return <DashboardPanelPage roles={roles} currentUser={currentUser} {...props} />;
                    // ... other cases for other pages
                    default: return <DashboardPanelPage roles={roles} currentUser={currentUser} {...props} />;
                }
            };

            return (
                <div className="flex h-screen bg-gray-900 text-gray-200">
                    <AdminSidebar activePage={activePage} setActivePage={setActivePage} onLogout={onLogout} isMobileMenuOpen={isMobileMenuOpen} setMobileMenuOpen={setMobileMenuOpen} accessiblePages={userRole.dashboardAccess} />
                     <div className="flex-1 flex flex-col">
                         <header className="lg:hidden bg-gray-800 shadow-md p-4 flex justify-between items-center sticky top-0 z-30">
                            <button onClick={() => setMobileMenuOpen(true)} className="text-white"><ICONS.Menu /></button>
                            <h1 className="text-xl font-bold text-white">Admin Panel</h1>
                            <div>{/* spacer */}</div>
                        </header>
                        <main className="flex-1 p-4 md:p-8 overflow-y-auto custom-scrollbar">
                           {renderPage()}
                        </main>
                    </div>
                    {isMobileMenuOpen && <div className="fixed inset-0 bg-black opacity-50 z-30 lg:hidden" onClick={() => setMobileMenuOpen(false)}></div>}
                </div>
            );
        };
        
        // --- Main App Component ---
        const App = () => {
            const [currentUser, setCurrentUser] = useLocalStorage('currentUser', null);
            const [roles, setRoles] = useLocalStorage('roles', INITIAL_ROLES);
            const [backups, setBackups] = useLocalStorage('backups', []);
            const [folders, setFolders] = useLocalStorage('folders', []);
            const [supportedFormats, setSupportedFormats] = useLocalStorage('supported_formats', INITIAL_SUPPORTED_FILE_FORMATS);
            const [maintenanceEndTime, setMaintenanceEndTime] = useLocalStorage('maintenanceEndTime', null);
            const [maintenanceCode, setMaintenanceCode] = useLocalStorage('maintenance_code', '<div class="background-container"><div class="overlay"></div></div><div class="text-white flex flex-col items-center justify-center h-screen text-center p-4"> <h1 class="text-5xl font-bold mb-4">Under Maintenance</h1><p class="text-xl">We will be back shortly. Thank you for your patience.</p></div>');
            
            const [isLoginModalOpen, setLoginModalOpen] = useState(false);
            const [loginError, setLoginError] = useState('');
            const [notification, setNotification] = useState({ show: false, message: '', type: 'success' });

            const isMaintenanceActive = maintenanceEndTime && new Date().getTime() < maintenanceEndTime;
            const userRole = roles[currentUser];

            const showNotification = useCallback((message, type = 'success') => {
                setNotification({ show: true, message, type });
                setTimeout(() => setNotification(prev => ({ ...prev, show: false })), 2000);
            }, []);

            const handleLogin = (password) => {
                const passHash = hashString(password);
                const userRoleKey = Object.keys(roles).find(key => roles[key].passHash === passHash);
                if (userRoleKey) {
                    setCurrentUser(userRoleKey);
                    setLoginModalOpen(false);
                    setLoginError('');
                    showNotification(`Welcome, ${roles[userRoleKey].name}!`, 'success');
                } else {
                    setLoginError('Invalid password.');
                }
            };

            const handleSetMaintenance = (minutes) => {
                if (minutes > 0) {
                    setMaintenanceEndTime(new Date().getTime() + minutes * 60 * 1000);
                    showNotification(`Maintenance mode enabled for ${minutes} minutes.`, 'success');
                } else {
                    setMaintenanceEndTime(null);
                    showNotification('Maintenance mode disabled.', 'success');
                }
            };
            
            // Render logic based on state
            if (isMaintenanceActive && currentUser !== 'ADMIN') {
                 return <div dangerouslySetInnerHTML={{ __html: maintenanceCode }} />;
            }
            
            const renderContent = () => {
                if (currentUser && userRole.dashboardAccess.length > 0) {
                    return <AdminDashboard 
                                currentUser={currentUser} 
                                roles={roles} 
                                onLogout={() => setCurrentUser(null)}
                                backups={backups}
                                showNotification={showNotification}
                                onSetMaintenance={handleSetMaintenance}
                                // ... pass other props
                            />;
                }
                return <UserFileDashboard 
                            currentUser={currentUser}
                            setCurrentUser={setCurrentUser}
                            roles={roles}
                            backups={backups} setBackups={setBackups}
                            folders={folders} setFolders={setFolders}
                            supportedFormats={supportedFormats}
                            showNotification={showNotification}
                            onSetMaintenance={handleSetMaintenance}
                            openLoginModal={() => setLoginModalOpen(true)}
                        />;
            };

            return (
                <>
                    {renderContent()}
                    {isLoginModalOpen && (
                        <PasswordPromptModal action="login" error={loginError} onClose={() => { setLoginModalOpen(false); setLoginError(''); }} onSubmit={handleLogin} />
                    )}
                    <Notification {...notification} />
                </>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
