<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Տեխնիկական Սպասարկում</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to apply the font and ensure full height */
        body {
            font-family: "Noto Sans Armenian", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            font-variation-settings:
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Full-screen background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Semi-transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% black transparency */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Background Image and Overlay -->
    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="flex flex-col min-h-screen justify-between p-4 sm:p-6 md:p-8">

        <!-- Header Content -->
        <header class="text-center w-full max-w-5xl mx-auto pt-10">
            <!-- This space can be used for a logo if needed in the future -->
        </header>

        <!-- Main Centered Content -->
        <main class="flex-grow flex flex-col items-center justify-center text-center">
            <div class="w-full max-w-4xl mx-auto">
                <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black uppercase tracking-wider mb-4 text-shadow-lg">
                    Տեխնիկական Սպասարկում
                </h1>
                <p class="text-base sm:text-lg md:text-xl max-w-2xl mx-auto mb-10 text-gray-300">
                    Մեր կայքը ներկայումս ենթարկվում է տեխնիկական սպասարկման։ Մենք աշխատում ենք մեր ծառայությունները բարելավելու ուղղությամբ և շուտով կլինենք հասանելի:
                </p>

                <!-- Countdown Timer -->
                <div id="countdown" class="grid grid-cols-2 sm:grid-cols-4 gap-4 md:gap-8 max-w-2xl mx-auto">
                    <!-- Days -->
                    <div class="bg-white/10 backdrop-blur-sm p-4 sm:p-6 rounded-lg">
                        <div id="days" class="text-4xl sm:text-5xl md:text-6xl font-bold">00</div>
                        <div class="text-xs sm:text-sm uppercase tracking-widest mt-1 text-gray-400">Days</div>
                    </div>
                    <!-- Hours -->
                    <div class="bg-white/10 backdrop-blur-sm p-4 sm:p-6 rounded-lg">
                        <div id="hours" class="text-4xl sm:text-5xl md:text-6xl font-bold">00</div>
                        <div class="text-xs sm:text-sm uppercase tracking-widest mt-1 text-gray-400">Hours</div>
                    </div>
                    <!-- Minutes -->
                    <div class="bg-white/10 backdrop-blur-sm p-4 sm:p-6 rounded-lg">
                        <div id="minutes" class="text-4xl sm:text-5xl md:text-6xl font-bold">00</div>
                        <div class="text-xs sm:text-sm uppercase tracking-widest mt-1 text-gray-400">Minutes</div>
                    </div>
                    <!-- Seconds -->
                    <div class="bg-white/10 backdrop-blur-sm p-4 sm:p-6 rounded-lg">
                        <div id="seconds" class="text-4xl sm:text-5xl md:text-6xl font-bold">00</div>
                        <div class="text-xs sm:text-sm uppercase tracking-widest mt-1 text-gray-400">Seconds</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center w-full max-w-5xl mx-auto pb-5">
            <p class="text-xs sm:text-sm text-gray-400">Copyright © | AI QEZ BAN | All rights reserved by law.</p>
        </footer>

    </div>

    <script>
    // --- COUNTDOWN TIMER SCRIPT (with maintenance.json) ---

    async function loadMaintenanceData() {
        try {
            const response = await fetch('maintenance.json?_=' + new Date().getTime()); 
            const data = await response.json();

            const startDate = new Date(data.start);
            const endDate = new Date(data.end);

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = endDate - now;

                if (distance <= 0) {
                    document.getElementById("countdown").innerHTML = `
                        <div class="col-span-2 sm:col-span-4 text-2xl md:text-3xl font-bold p-6 bg-green-500/20 rounded-lg">
                            Կայքը հասանելի է:
                        </div>
                    `;
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const formatTime = (time) => time < 10 ? `0${time}` : time;

                daysEl.innerHTML = formatTime(days);
                hoursEl.innerHTML = formatTime(hours);
                minutesEl.innerHTML = formatTime(minutes);
                secondsEl.innerHTML = formatTime(seconds);
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);

        } catch (error) {
            console.error("Error loading maintenance.json:", error);
        }
    }

    loadMaintenanceData();
</script>
</body>
</html>
